{% extends 'frontend.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mx-auto max-w-lg mt-8">
        <div class="flex justify-center">
            <div class="w-full">
                <div class="header-bar flex justify-between items-center bg-blue-600 text-white p-4 rounded-t-md">
                    <a href="{% url 'resumes:index' %}" class="text-white">&#8592;Back</a>
                    <a href="{% url 'resumes:educations' resume_id %}">教育經驗清單</a>
                </div>
                <div class="card-body p-4 shadow-md mt-4">
                    <h3 class="text-lg font-semibold mb-4">新增教育</h3>
                    <form method="post" id="myForm" action="{% url 'resumes:education' resume_id %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="flex justify-end">
                        <button type="submit" class="button border border-blue-600 bg-white text-blue-600 px-2 py-2 hover:bg-blue-600 hover:text-white">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
