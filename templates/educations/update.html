{% extends 'frontend.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mx-auto max-w-lg mt-8">
        <div class="flex justify-center">
            <div class="w-full">
                <div class="header-bar flex justify-start items-center bg-user-blue text-white p-4 rounded-t-md">
                    <a href="{% url 'resumes:index' %}" class="text-white">&#8592;Back</a>
                </div>

                <div class="card-body p-4 shadow-md mt-4">
                    <h3 class="text-lg font-semibold mb-4">編輯教育經驗</h3>    
                    <form method="post" id="myForm" action="{% url 'educations:edu_edit' education.pk %}">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="flex justify-end">
                        <button type="submit" class="user-sm-btn me-2">提交</button>
                        </form>
                        <form method="post" action="{% url 'educations:edu_delete' education.pk %}">
                            {% csrf_token %}
                            <button type="submit" class="user-sm-btn">刪除</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
