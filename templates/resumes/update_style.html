{% extends 'frontend.html' %}
{% load static %}
{% block content %}
<div class="flex justify-center py-10">
    <h1 class="text-3xl">選擇履歷模板</h1>
</div>
<section class="flex flex-col md:flex-row justify-around px-3 flex-wrap">
    <div class="w-90 border border-solid border-blue-900 rounded-md flex p-2 flex-col items-center">
        <div class="flex-grow mb-4">
            <img src="/static/img/style1.png" alt="" class="w-72 h-64 object-contain" style="width: 18rem; height: 12rem; background-color: #0369a1;">
        </div>
        <button class="text-lg md:text-xl border border-solid border-blue-800 py-2 px-4 text-blue-800 rounded-md hover:text-white hover:bg-blue-800"  
        hx-post="{% url 'resumes:update_template' resume.pk %}"
        hx-vals='{"style": "1"}'
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
        hx-swap="innerHTML"
        >樣式一</button>
    </div>
    <div class="w-90 border border-solid border-blue-900 rounded-md p-2 flex flex-col items-center">
        <div class="flex-grow">
            <img src="/static/img/style2.png" alt="" class="w-72 h-64 object-contain" style="width: 18rem; height: 12rem; background-color: #0369a1;">
        </div>
        
        <button class="text-lg md:text-xl border border-solid border-blue-800 py-2 px-4 text-blue-800 rounded-md hover:text-white hover:bg-blue-800 my-3"
        hx-post="{% url 'resumes:update_template' resume.pk %}"
        hx-vals='{"style": "2"}'
        hx-headers='{"X-CSRFTOKEN": "{{ csrf_token }}"}'
        hx-swap="innerHTML"
        >樣式二</button>
    </div>
    <div class="w-90 border border-solid border-blue-900 rounded-md p-2 flex flex-col items-center">
        <div class="flex-grow">
            <img src="/static/img/style3.png" alt="" class="w-72 h-64 object-contain" style="width: 18rem; height: 12rem; background-color: #0369a1;">
        </div>
        <button class="text-lg md:text-xl border border-solid border-blue-800 py-2 px-4 text-blue-800 rounded-md hover:text-white hover:bg-blue-800 my-3" 
        hx-post="{% url 'resumes:update_template' resume.pk %}"
        hx-vals='{"style": "3"}'
        hx-headers='{"X-CSRFTOKEN": "{{ csrf_token }}"}'
        hx-swap="innerHTML">樣式三</button>
    </div>
</section>
{% endblock %}
