{% extends 'frontend.html' %}
{% load static %}
{% block content %}
<div class="flex justify-center py-10">
    <h1 class="text-3xl">選擇履歷模板</h1>
</div>
<section class="flex flex-col md:flex-row justify-between gap-10 mx-3">
    <div class="flex-1 border border-solid border-user-blue rounded-md flex p-2 flex-col items-center">
        <div class="flex-grow h-72">
            <img src="/static/img/style1.png" alt="" class="w-full h-full object-cover">
        </div>
        <button class="text-lg md:text-xl user-md-btn my-3"  
        hx-post="{% url 'resumes:update_template' resume.pk %}"
        hx-vals='{"style": "1"}'
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
        hx-swap="innerHTML"
        >樣式一</button>
    </div>
    <div class="flex-1 border border-solid border-user-blue rounded-md p-2 flex flex-col items-center">
        <div class="flex-grow h-72">
            <img src="/static/img/style2.png" alt="" class="w-full h-full object-cover">
        </div>
        
        <button class="text-lg md:text-xl user-md-btn my-3"
        hx-post="{% url 'resumes:update_template' resume.pk %}"
        hx-vals='{"style": "2"}'
        hx-headers='{"X-CSRFTOKEN": "{{ csrf_token }}"}'
        hx-swap="innerHTML"
        >樣式二</button>
    </div>
    <div class="flex-1 border border-solid border-user-blue rounded-md p-2 flex flex-col items-center">
        <div class="flex-grow h-72">
            <img src="/static/img/style3.png" alt="" class="w-full h-full object-cover">
        </div>
        <button class="text-lg md:text-xl user-md-btn my-3" 
        hx-post="{% url 'resumes:update_template' resume.pk %}"
        hx-vals='{"style": "3"}'
        hx-headers='{"X-CSRFTOKEN": "{{ csrf_token }}"}'
        hx-swap="innerHTML">樣式三</button>
    </div>
</section>
{% endblock %}
