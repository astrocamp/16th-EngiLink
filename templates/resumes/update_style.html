{% extends 'frontend.html' %}
{% load static %}
{% block content %}
<div class="flex justify-center py-10">
    <h1 class="text-3xl">選擇履歷模板</h1>
    {{ resume.resume_id }}
</div>
<section class="flex justify-between px-3" x-data="resumePreview({{ resume.resume_id }}, {{ resume.style }})">
    <div class="w-80 border border-solid border-blue-900 rounded-md flex p-2 flex-col items-center">
        <div>
            <img src="{% static 'img/style1.png' %}" alt="">
        </div>
        <button class="text-lg md:text-xl border border-solid border-blue-800 py-2 px-4 text-blue-800 rounded-md hover:text-white hover:bg-blue-800" 
        @click="changeStyle(1)"
        hx-post="{% url 'resumes:update_template' resume.pk %}"
        hx-vals='{"style": "1"}'
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
        hx-swap="outerHTML">樣式一</button>
    </div>
    <div class="w-80 border border-solid border-blue-900 rounded-md p-2 flex flex-col items-center">
        <img src="{% static 'img/style2.png' %}" alt="" class="w-72 h-auto">
        <button class="text-lg md:text-xl border border-solid border-blue-800 py-2 px-4 text-blue-800 rounded-md hover:text-white hover:bg-blue-800 my-3" 
        @click="changeStyle(2)"
        hx-post="{ url 'resumes:update_template' resume.pk }"
        hx-vals='{"style": "2"}'
        hx-headers='{"X-CSRF-TOKEN": "{{ csrf_token }}"}'
        hx-swap="outerHTML"
        >樣式二</button>
    </div>
    <div class="w-80 border border-solid border-blue-900 rounded-md p-2 flex flex-col items-center">
        <img src="{% static 'img/style3.png' %}" alt="">
        <button class="text-lg md:text-xl border border-solid border-blue-800 py-2 px-4 text-blue-800 rounded-md hover:text-white hover:bg-blue-800 my-3" 
        @click="changeStyle(3)"
        hx-post="{ url 'resumes:update_template' resume.pk }"
        hx-vals='{"style": "3"}'
        hx-headers='{"X-CSRF-TOKEN": "{{ csrf_token }}"}'
        hx-swap="outerHTML">樣式三</button>
    </div>
</section>
{% endblock %}
