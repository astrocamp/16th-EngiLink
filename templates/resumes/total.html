{% extends 'frontend.html' %}
{% load static %}
{% block content %}
<h1>Total Resume</h1>
    <div x-data="resumePreview({{ total_data.resume_data.id }}, {{ template_style }})">
        <div>
            <button @click="changeStyle(1)">Template 1</button>
            <button @click="changeStyle(2)">Template 2</button>
            <button @click="changeStyle(3)">Template 3</button>
        </div>

        <div id="resume-content" hx-swap="innerHTML">
            <template x-if="style == 1">
                {% include 'resumes/style1.html' %}
            </template>
            <template x-if="style == 2">
                {% include 'resumes/style2.html' %}
            </template>
            <template x-if="style == 3">
                {% include 'resumes/style3.html' %}
            </template>
        </div>
    </div>
{% endblock %}
