<div x-data="{ openMenu : false }">
    {% if user.is_authenticated %}
    <header class="my-1 me-2  md:flex md:items-center md:justify-between">
        <div class="flex justify-between items-center">
            <div class="text-2xl font-[Poppins] cursor-pointer">
                <a href="#"><img src="/img/logo.png" class="h-10 inline"></a>
            </div>
            <button class="cursor-pointer mx-2 md:hidden" @click="openMenu = !openMenu">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
            </button>
        </div>
        <nav>
            <ul class="hidden md:flex md:items-center static">
                <li class="me-2">
                    <a href="#" class="text-xs hover:text-blue-600 duration-500">找公司</a>
                </li>
                <li class="me-2">
                    <a href="#" class="text-xs hover:text-blue-600 duration-500">找工作</a>
                </li>
                <li class="me-4">
                    <a href="#" class="text-xs hover:text-blue-600 duration-500 
                    ">履歷工具</a>
                </li>
                <div class="h-7 border-l border-gray-400 me-5"></div>
            <div class="flex">
                <button class="text-blue-600 px-2 py-1 rounded-lg text-xs hover:bg-blue-200 border border-blue-600 me-2">刊登職缺
                </button>
                
                <button class="text-blue-600" @click="openMenu = !openMenu">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-3.17.789 6.721 6.721 0 0 1-3.168-.789 3.376 3.376 0 0 1 6.338 0Z" />
                      </svg> 
                </button>
            </div>   
            </ul>
        </nav>
    </header>
    <nav class="fixed top-0 right-0 bottom-0 left-0 bg-white" :hidden='!openMenu'>
        <ul class="absolute top-0 right-0 bottom-0 w-5/6 py-4 px-1">
            <li class="border-b border-inherit">
                <a href="#" class="block py-4 text-sm">我的履歷</a>
            </li>
            <li class="border-b border-inherit">
                <a href="#" class="text-sm block py-4">我的收藏</a>
            </li>
            <li class="border-b border-inherit">
                <a href="#" class="text-sm block py-4">應徵紀錄</a>
            </li>
            <li class="border-b border-inherit">
                <a href="#" class="text-sm block py-4">個人設定</a>
            </li>
            <li>
                <form
                    action="#" method="">
                    {% csrf_token %}
                    <a href="#" class="text-sm block py-4">登出</a>
                </form>
            </li>
            
        </ul>
        <button class="absolute top-0 left-0 w-1/6 h-full bg-blue-100 m-auto" @click="openMenu = !openMenu">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute top-2 left-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>              
        </button>
    </nav>
    {% else %}
    <header class="my-1 me-2  md:flex md:items-center md:justify-between">
        <div class="flex justify-between items-center">
            <div class="text-2xl font-[Poppins] cursor-pointer">
                <a href="#"><img src="../img/logo.png" class="h-10 inline"></a>
            </div>
            <button class="cursor-pointer mx-2 md:hidden" @click="openMenu = !openMenu">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
            </button>
        </div>
        <nav>
            <ul class="hidden md:flex md:items-center static">
                <li class="me-2">
                    <a href="#" class="text-xs hover:text-blue-600 duration-500">找公司</a>
                </li>
                <li class="me-2">
                    <a href="#" class="text-xs hover:text-blue-600 duration-500">找工作</a>
                </li>
                <li class="me-4">
                    <a href="#" class="text-xs hover:text-blue-600 duration-500 
                    ">履歷工具</a>
                </li>
                <div class="h-7 border-l border-gray-400 me-5"></div>
            <div>
                <button class="text-blue-600 px-2 py-1 rounded-lg text-xs hover:bg-blue-200 border border-blue-600 me-1">刊登職缺</button>
                <button class="text-blue-600 px-2 py-1 rounded-lg text-xs hover:bg-blue-200
                border border-blue-600 me-2">登入</button>
            </div>
                
            </ul>
        </nav>
    </header>
    <nav class="fixed top-0 right-0 bottom-0 left-0 bg-white md:hidden" :hidden='!openMenu'>
        <ul class="absolute top-0 right-0 bottom-0 w-5/6 py-4 px-1">
            <li class="border-b border-inherit">
                <a href="#" class="block py-4 text-sm">登入</a>
            </li>
            <li class="border-b border-inherit">
                <a href="#" class="text-sm block py-4">註冊</a>
            </li>
        </ul>
        <button class="absolute top-0 left-0 w-1/6 h-full bg-blue-100 m-auto" @click="openMenu = !openMenu">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute top-2 left-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>              
        </button>
    </nav>
    {% endif %}
</div>
