<!-- collect_btn.html -->
<button id="collect-button-{{ job.id }}" type="submit" class="flex items-center justify-center w-8 h-8 {% if job.id in user_jobs %}bg-red-500{% else %}bg-gray-300{% endif %} rounded-full hover:bg-pink-300">
    {% if job.id in user_jobs %}
    <i class="w-4 h-4 text-white fill-current fa-solid fa-heart"></i>
    {% else %}
    <i class="w-4 h-4 text-white fill-current fa-solid fa-heart"></i>
    {% endif %}
</button>
