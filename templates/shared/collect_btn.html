<!-- collect_btn.html -->
<button id="collect-button-{{ job.id }}" type="submit" class="flex items-center justify-center w-8 h-8 bg-gray-300 rounded-full hover:bg-pink-300">
    {% if job.id in user_jobs %}
    <i class="fa-solid fa-heart w-4 h-4 fill-current"></i>
    {% else %}
    <i class="fa-solid fa-heart w-4 h-4 text-white fill-current"></i>
    {% endif %}
</button>
