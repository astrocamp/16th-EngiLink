{% extends 'base.html' %} 
{% load socialaccount %}
{% block content %}
  <form method="post">
    {% csrf_token %} 
    {{ form }}
    <button type="submit">Log In</button>
  </form>
  <div>
    <a href="{% provider_login_url 'google' %}">Login with Google</a>
  </div> 
  <div>
    <p>Don't have an account yet?<a href="{% url 'signup' %}">Sign Up</a></p>
  </div>
{% endblock %}
