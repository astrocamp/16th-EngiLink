{% extends 'base.html' %} 
{% block content %}
{% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/user.css' %}">
  
  <div class="total">
    <div class="header-bar" >立即登入!</div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %} 
        {{ form }}
        <div>
          <button type="submit" class="button">登入</button>
        </div>
        </form>
        <small>
          沒有帳號?<a href="{% url 'signup' %}">註冊</a>
        </small>
    </div>
  </div>

  {% if form.errors %}
  <script>    
      document.addEventListener('DOMContentLoaded', function() {
          Swal.fire({
              icon: 'error',
              title: 'Login Failed',
              text: 'Please check your input',
              showConfirmButton: false,
              timer: 2000
          });
      });
  </script>
  {% endif %}
{% endblock %}
