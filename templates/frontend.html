{% load static %}
{% load tailwind_filters %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
    <link href="{% static 'css/flowchart.css' %}" rel="stylesheet" />
    <link href="{% static 'css/fakepic.css' %}" rel="stylesheet" >
    <link href="{% static 'css/simplemde.min.css' %}" rel="stylesheet" >
    <script defer src="{% static 'js/bundle.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales/zh-cn.js"></script>
    <title>EngiLink</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <div class="flex-grow">
      {% include "shared/navbar.html" %} 
      <main class="pt-16">
        {% block content %}
        {% endblock %}
      </main> 
      {% if messages %}
      {% include "shared/notice.html" %} 
      {% endif %}
    </div>
      {% include "shared/footer.html" %}
  </body>
</html>
