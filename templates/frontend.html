{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
    <link href="{% static 'css/message.css' %}" rel="stylesheet" />
    <link href="{% static 'css/drag.css' %}" rel="stylesheet" />
    <script defer src="{% static 'js/bundle.js' %}"></script>
    <title>EngiLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  </head>
  <body>
    {% include "shared/navbar.html" %} 
    <main class="pt-16">
      {% block content %}
      {% endblock %}
    </main> 
    {% if messages %}
    {% include "shared/notice.html" %} 
    {% endif %}
    <footer class="bg-gray-100 py-2 text-center  bottom-0 w-full">
      <div class="container mx-auto px-4">
          <p class="text-gray-500">&copy; 2024 EngiLink. ALL Right Reserved.</p>
      </div>
    </footer>
  </body>
</html>
