{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>users|{% block title %}{% endblock title %}</title>
</head>
<body>


    {% block main %}{% endblock main %}

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %}    
        {% for message in messages %}
            {% comment %} <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div> {% endcomment %}
            <script>
                Swal.fire({
                    position: "top-center:",
                    icon: "{{ message.tags }}",
                    title: "{{ message }}",
                    showConfirmButton: false,
                    timer: 2000
                })
            </script>
        {% endfor %} 
    {% endif %}
</body>
</html>
