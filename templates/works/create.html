{% extends 'frontend.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mx-auto max-w-lg mt-8">
        <div class="flex justify-center">
            <div class="w-full">
                <div class="header-bar flex justify-between items-center bg-user-blue text-white p-4 rounded-t-md">
                    <a href="{% url 'resumes:works' resume_id %}" class="text-white">&#8592;Back</a>
                </div>
                <div class="card-body p-4 shadow-md mt-4">
                    <h3 class="text-lg font-semibold mb-4">新增工作經驗</h3>
                    <form method="post" id="myForm" action="{% url 'resumes:work' resume_id %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                    <div class="flex justify-end">
                        <button type="submit" class="button user-sm-btn">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
