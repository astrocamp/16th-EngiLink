{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block title %}signup{% endblock title %}
{% block main %}
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/user.css' %}">

    <div class="total">
        <div class="header-bar" >立即註冊!</div>
        <div class="card-body">
            <form action="{% url 'users_signup' %}" method="post">
                {% csrf_token %}
                <fieldset>
                    {{ form|crispy }}
                </fieldset>
                <div>
                    <button type="submit" class="button">註冊</button>
                </div>
            </form>
            <div>
                <small>
                    已有帳號? <a href="{% url 'users_signin' %}">登入</a>
                </small>
            </div>
        </div>
    </div>
{% endblock main %}
