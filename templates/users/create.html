{% extends 'backend.html' %} 
{% block content %}
<div class="container flex flex-col items-center justify-center max-w-lg pt-16 mx-auto">
    <div class='flex items-center justify-center w-full p-4 text-white bg-company-green header-bar rounded-t-md'>
        <h2>公司註冊</h2>
    </div>
    <div class="flex flex-col w-full task-items-wrapper">
        <div class="flex items-center justify-center w-full px-6 py-4 bg-white border-t border-gray-300 task-wrapper" x-data>
            <form method="post" class="w-full max-w-lg" enctype="multipart/form-data" @submit.prevent="showProcessingMessage($event)">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="block mb-2 text-sm font-bold text-gray-700">帳號<span class="asteriskField text-red-600">*</span></label>
                    <input type="text" name="username" required id="id_username" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" value="{{ form.username.value }}">
                </div>
                <div class="mb-4">
                    <label for="id_email" class="block mb-2 text-sm font-bold text-gray-700">公司信箱<span class="asteriskField text-red-600">*</span></label>
                    <input type="text" name="email" required id="id_email" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" value="{{ form.email.value }}">
                </div>
                <div class="mb-4">
                    <label for="id_company_name" class="block mb-2 text-sm font-bold text-gray-700">公司名稱<span class="asteriskField text-red-600">*</span></label>
                    <input type="text" name="company_name" required id="id_company_name" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" value="{{ form.company_name.value| default_if_none:'' }}">
                </div>
                <div class="mb-4">
                    <label for="id_tin" class="block mb-2 text-sm font-bold text-gray-700">統一編號<span class="asteriskField text-red-600">*</span></label>
                    <input type="text" name="tin" required id="id_tin" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" value="{{ form.tin.value| default_if_none:'' }}">
                </div>
                <div class="mb-4">
                    <label for="id_user_name" class="block mb-2 text-sm font-bold text-gray-700">聯絡人<span class="asteriskField text-red-600">*</span></label>
                    <input type="text" name="user_name" required id="id_user_name" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" value="{{ form.user_name.value| default_if_none:'' }}">
                </div>
                <div class="mb-4">
                    <label for="id_tel" class="block mb-2 text-sm font-bold text-gray-700">聯絡電話<span class="asteriskField text-red-600">*</span></label>
                    <input type="text" name="tel" required id="id_tel" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" value="{{ form.tel.value| default_if_none:'' }}">
                    {% if form.tel.errors %}
                        <div class="text-red-600 text-sm mt-1">
                        {{ form.tel.errors }}
                        </div>
                    {% endif %}
                </div>
                <div class="mb-4">
                    <label for="id_address" class="block mb-2 text-sm font-bold text-gray-700">公司地址</label>
                    <input type="text" name="address" id="id_address" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" value="{{ form.address.value| default_if_none:'' }}">
                </div>
                <div class="mb-4">
                    <label for="id_type" class="block mb-2 text-sm font-bold text-gray-700">公司類型</label>
                    <input type="text" name="type" id="id_type" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" value="{{ form.type.value| default_if_none:'' }}">
                </div>
                <div class="mb-4">
                    <label for="id_description" class="block mb-2 text-sm font-bold text-gray-700">公司簡介</label>
                    <textarea name="description" id="id_description" class="easymde w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" rows="4">{{ form.description.value| default_if_none:'' }}</textarea>
                </div>
                <div class="mb-4">
                    <label for="file_upload_banner" class="block mb-2 text-sm font-bold text-gray-700">
                        上傳公司照片
                    </label>
                    <input type="file" name="banner" id="file_upload" class="file:mr-4 file:py-2 file:px-4 file:rounded file:text-sm file:font-semibold file:bg-company-green file:text-white hover:file:bg-white hover:file:text-company-green hover:file:border-company-green file:border"/>
                </div>
                <div class="mb-4">
                    <label for="file_upload_logo" class="block mb-2 text-sm font-bold text-gray-700">
                        上傳logo
                    </label>
                    <input type="file" name="logo" id="file_upload" class="file:mr-4 file:py-2 file:px-4 file:rounded file:text-sm file:font-semibold file:bg-company-green file:text-white hover:file:bg-white hover:file:text-company-green hover:file:border-company-green file:border"/>
                </div>
                <div class="flex justify-end px-1">
                    <button type="submit" class="company-md-btn">新增</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
