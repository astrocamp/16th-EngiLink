{% extends 'frontend.html' %}
{% block content %}
<div class="container max-w-md p-6 mx-auto mt-10 bg-white rounded-lg shadow-md">
    <div class="mb-6 text-center">
        <h2 class="text-2xl font-bold">更改您的密碼</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_old_password" class="block text-sm font-medium text-gray-700">舊密碼</label>
            <input type="password" name="old_password" id="id_old_password" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="mb-4">
            <label for="id_new_password1" class="block text-sm font-medium text-gray-700">新密碼</label>
            <input type="password" name="new_password1" id="id_new_password1" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <p class="mt-2 text-sm text-gray-500">您的密碼不能與您的其他個人資料過於相似。<br>您的密碼必須至少包含 8 個字。<br>您的密碼不能是常用密碼。<br>您的密碼不能全為數字。</p>
        </div>
        <div class="mb-4">
            <label for="id_new_password2" class="block text-sm font-medium text-gray-700">確認新密碼</label>
            <input type="password" name="new_password2" id="id_new_password2" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <button type="submit" class="user-md-btn">更改密碼</button>
    </form>
</div>
{% endblock %}
