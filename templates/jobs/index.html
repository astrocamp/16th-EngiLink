{% extends "base.html" %}
{% block content %}
    <h1 class="bg-blue-500 py-2 px-2">職缺列表</h1>
    {% for job in jobs %}
        <div><a href="{% url 'jobs:show' job.id %}">{{ job.title }}</a></div>
    {% endfor %}
    <button><a href="{% url 'companies:index' %}">會員系統</a></button>
    <button><a href="{% url 'companies:jobs_create' user.id %}">刊登職缺</a></button>
{% endblock %}
